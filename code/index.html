<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Project Weather-app</title>
</head>
<body>
<div class="body-container"> 
    <header>
        <nav role="navigation" id="navigation"> <!--Hamburgarmeny-->
            <ul id="city-list">
                <li id="city-one">Stad 1</li>
                <li id="city-two">Stad 2</li>
            </ul>
        </nav>
        <div id="weather-icon-container"></div>
    </header>
    <main>
        <section class="top">
            <img>
            <h2 id="current-temp"></h2>
            <h1 id="current-city"></h1>
            <p id="current-weather">Clear</p>

            <div class="sun-times">
                <p>sunrise</p>
                <p id="sun-up-time">12:30</p>
                <p>sunset</p>
                <p id="sun-down-time">22:30</p>
            </div>
            <button id="arrow-button">
                <img src="#">Arrow</button>
        </section>

        <section id="week-list">
        </section>


    </main>

    <footer></footer>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
